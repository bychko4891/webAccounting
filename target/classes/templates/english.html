<!DOCTYPE HTML >
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: head}"></head>
<body id="body-pd">
<div class="top">
    <div class="container">
        <div class="row">

            <header th:insert="~{fragments/header :: header}"></header>
        </div>
    </div>
</div>
<div th:insert="~{fragments/menu :: menu}"></div>
<div class="wrapper">
    <main>
        <div class="container main-page">
            <div class="content row">
                <article class="col-md-11 col-xl-9">
                    <h3>Переклади речення на англійську мову: </h3><br/>
                    <bottom id="ukr-text" class="text-show text-show-ukr"><p th:text="${Ukrainian_text}"></p></bottom>

                    <br/><br/>
                    <a class="content_toggle btn" href="#">Дивитися переклад...</a>
                    <br/><br/>
                    <div class="content_block" style="display: none;">
                        <!--                        <p th:text="${English_text}"/>-->
                        <bottom id="english-text" class="text-show text-show-eng"><p th:text="${English_text}"/></bottom>
                    </div>


                    <script>
                        $(document).ready(function () {
                            $('.content_toggle').click(function () {
                                $('.content_block').slideToggle(300);
                                return false;
                            });
                        });
                    </script>
                </article>
                <aside class="col-md-3 col-xl-2">
                    <!--                    <p th:text="'Hello, ' + ${main_title} + '!'"></p>-->
                    <form id="form">
                        <!--                        &lt;!&ndash;                        <input type="text" name="test">&ndash;&gt;-->
                        <!--                                        <input type="submit">-->
                        <button type="submit">Button</button>
                    </form>
                    <!--                                    <button type="submit" formaction="/eng">Button</button>-->
                    <div id="result">
                        <!--                        <p th:text="${English_text}"/>-->
                    </div>
                    <div id="result2">
                        <!--                        <p th:text="${English_text}"/>-->
                    </div>
                </aside>
            </div>
        </div>
    </main>
    <!--    <footer th:replace="fragments/footer :: footer"></footer>-->
</div>
<!--Прихований текст за кнопкой-->
<script type="text/javascript">
    $('#show-text').button(function () {
        $(".option").toggle('show')
    })
</script>
<!--Прихований текст за кнопкой END-->
<script type="text/javascript">
    $(function () {
        $('#form').submit(function (e) {
            e.preventDefault();
            var data = $(this).serialize();
            $.ajax({
                type: "GET",
                url: "/englishJSON",
                // dataType: "json",
                data: data,
                success: function (result) {
                    for (key in result) {
                        if (result.hasOwnProperty(key)) {
                            if (key == "ukrText") {var ukr = result[key];
                                $('#ukr-text').html(ukr); }
                            if (key == "engText") { var egl = result[key];
                                $('#english-text').html(egl); }
                        }
                    }
                    // console.log(str);
                }
            });
        });
    });
</script>
<script src="js/script.js"></script>
</body>
</html>
